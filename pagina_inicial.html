<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <!-- Logo e Título -->
        <div class="row text-center">
            <div class="col-md-12">
                <img src="img/logorangotime.png" alt="Logo Rango" class="logo">
            </div>
            <div class="col-md-12">            
                <p class="subtexto">O que vamos pedir hoje?</p>
            </div>
        </div>

        <!-- Categorias -->
        <div class="row justify-content-center mb-4">
            <div class="col-3 text-center">
                <img src="imagens/icone1.png" alt="Burgers" class="categoria-icon">
                <p class="categoria-nome">Burgers</p>
            </div>
            <div class="col-3 text-center">
                <img src="imagens/icone2.png" alt="Pizza" class="categoria-icon">
                <p class="categoria-nome">Pizza</p>
            </div>
            <div class="col-3 text-center">
                <img src="imagens/icone3.png" alt="Fritas" class="categoria-icon">
                <p class="categoria-nome">Fritas</p>
            </div>
            <div class="col-3 text-center">
                <img src="imagens/icone4.png" alt="Bebidas" class="categoria-icon">
                <p class="categoria-nome">Bebidas</p>
            </div>
        </div>

        <!-- Produtos em destaque -->
        <div class="row">
            <div class="col-md-12 text-left texto">Produtos</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 produto">
                <a href="pedido.html"><img src="imagens/Design sem nome.png" alt="Burger Picanha" class="produto-img"></a>
                <p class="produto-nome">Pizza 4 queijos</p>
                <p class="produto-desc">Descrição Pizza 4 Queijos</p>
                <button class="btn btn-favorito">&#9829;</button>
            </div>
            <div class="col-8 produto">
                <img src="imagens/hamburger.jpg" alt="Burger Filé" class="produto-img">
                <p class="produto-nome">Burger Filé</p>
                <p class="produto-desc">Descrição Burger Filé</p>
                <button class="btn btn-favorito">&#9829;</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
